<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login para acessar nossos cursos online.">
    <title>Login - Plataforma de Cursos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Plataforma de Cursos</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="members.html">Área de Membros</a></li>
                    <li><a href="curso.html">Cursos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="container">
            <h2>Login</h2>
            <form class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Plataforma de Cursos Online. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
